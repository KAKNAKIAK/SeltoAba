<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔트리 변환기 (Selconnect to Abacus)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; /* 부드러운 파란색 */
            --primary-hover-color: #2980b9;
            --light-gray-color: #f8f9fa;
            --medium-gray-color: #dee2e6;
            --dark-gray-color: #6c757d;
            --text-color: #343a40;
            --border-radius: 0.3rem; /* 약간 더 둥글게 */
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 그림자 약간 조정 */
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #fdfdfd; /* 배경색 약간 변경 */
            color: var(--text-color);
            margin: 0;
        }
        .container {
            max-width: 650px; /* 너비 약간 더 줄임 */
            margin: 2.5rem auto; /* 상하 여백 증가 */
            padding: 2.5rem; /* 내부 여백 증가 */
            background-color: #fff;
            border-radius: calc(var(--border-radius) * 2);
            box-shadow: var(--box-shadow);
        }

        /* 제목 영역 스타일 */
        .title-block {
            text-align: center; /* 내부 텍스트 가운데 정렬 */
            margin-bottom: 1rem; /* 아래 설명과의 간격 */
        }
        .title-block h1 {
            font-size: 2rem; /* 폰트 크기 조정 */
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 0.25rem 0; /* 하단 마진만 살짝 */
        }
        .subtitle {
            font-size: 0.95rem;
            color: var(--dark-gray-color);
            display: block; /* 블록 요소로 만들어 줄바꿈 유도 */
        }

        /* 설명 텍스트 가운데 정렬 */
        .container > p {
             text-align: center;
             color: var(--dark-gray-color);
             margin-bottom: 2rem; /* 아래 입력 필드와의 간격 */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 0.7rem 0.9rem; /* 패딩 증가 */
            margin-bottom: 1rem;
            border: 1px solid var(--medium-gray-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input[type="text"]:focus, input[type="date"]:focus {
             border-color: var(--primary-color);
             outline: 0;
             box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        button {
            padding: 0.7rem 1.2rem; /* 패딩 조정 */
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out, transform 0.1s ease; /* transform 추가 */
            margin-bottom: 0.5rem;
        }
        button:hover {
            opacity: 0.9;
        }
         button:active { /* 클릭 시 약간 눌리는 효과 */
             transform: scale(0.98);
         }

        #translateBtn {
             background-color: var(--primary-color);
             width: 100%;
             margin-bottom: 0.5rem;
        }
        #translateBtn:hover {
            background-color: var(--primary-hover-color);
        }
        #copyBtn {
            position: absolute;
            top: 0.8rem; /* 위치 조정 */
            right: 0.8rem; /* 위치 조정 */
            background-color: var(--dark-gray-color);
            color: white;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            z-index: 10; /* 다른 요소 위에 오도록 */
        }
         #copyBtn:hover {
            background-color: #5a6268;
        }
        .output-area {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            padding-top: 3rem; /* 복사 버튼 공간 확보 */
            background-color: var(--light-gray-color);
            border: 1px solid var(--medium-gray-color);
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            min-height: 5em;
        }
        .output-area h3 {
            position: absolute; /* 제목 위치 조정 */
            top: 1rem;
            left: 1.5rem;
            margin: 0;
            font-weight: 700;
            color: var(--primary-color);
        }
        pre#abacusResult {
            margin: 0;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.5; /* 줄 간격 추가 */
        }
        small {
            color: var(--dark-gray-color);
            font-size: 0.875em;
            display: block;
        }
        div > small { /* 날짜 아래 small */
            margin-top: -0.8rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        button + small { /* 버튼 아래 small */
            margin-top: 0.3rem; /* 버튼과 간격 살짝 */
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-block">
            <h1>엔트리 변환기</h1>
            <span class="subtitle">(Selconnect to Abacus)</span>
        </div>
        <p>셀커넥 엔트리를 Abacus 형식으로 변환합니다.</p>

        <div>
            <label for="selconnectInput">셀커넥 엔트리:</label>
            <input type="text" id="selconnectInput" placeholder="예: NM1KIM/GILDONG MR(CHD/11OCT13)">
        </div>

        <div>
            <label for="departureDate">기준 출발일:</label>
            <input type="date" id="departureDate">
            <small>소아(CHD) 만 나이 계산 시 필요합니다.</small>
        </div>

        <button id="translateBtn">변환하기</button>
        <small>'변환하기' 버튼 클릭 또는 입력 후 Enter 키로 실행</small>

        <div class="output-area" id="outputArea" style="display: none;">
            <button id="copyBtn">복사</button>
            <h3>Abacus 결과:</h3>
            <pre id="abacusResult"></pre>
        </div>
    </div>

    <script src="translator.js" defer></script>
</body>
</html>
